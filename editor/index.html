<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>

<body>
    <section class="main-content">
        <h1><a id="h1_demo2" class="anchor" href="#h1_demo2" aria-hidden="true"><span
                    class="octicon octicon-link"></span></a>Autosaving</h1>
        <textarea id="demo2" style="display: none;"># This one autosaves!
            By default, it saves every 10 seconds, but this can be changed. When this textarea is included in a form, it
            will automatically forget the saved value when the form is submitted.</textarea>
    </section>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script>
        new SimpleMDE({
            element: document.getElementById("demo2"),
            spellChecker: false,
            autosave: {
                enabled: true,
                unique_id: "demo2",
            },
        });
        //post request to localhost:3000/files that prints ther esult

    </script>

    <script>
        //post request to localhost:3000/files that prints ther esult
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:3000/files", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            "title": "test",
            "content": "test"
        }));
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                console.log(xhr.responseText);
            }
        }

    </script>

</body>

</html>
